<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Machine v0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <header>
        <section class="intro sidenav" role="region">
            <h1>Upbeat <span>v2</span></h1>
            <p>Welcome to Upbeat, a web-based drum sequencer.</p>
            <p>Click on the pads to toggle beat selection.</p>
            <p>Save and load patterns that you've created.</p>
            <p>Share your beats with the community.</p>
            <form id="log-in" autocomplete="off">
                <input id="username" style="display:none">
                <input type="password" style="display:none">
                <input type="text" placeholder="username" id="user-name" autocomplete="nope"><br>
                <input type="password" placeholder="password" id="pass-word" autocomplete="nope"><br>
                <button id="log-in-button" class="save-load">Log In</button>
                <button id="register-button" class="save-load">Register</button>
            </form>
        </section>
    </header>
    <main>
        <section role="region" class="machine">
            <section role="region" class="playback-controls">
                <button class="playbutton">Play</button>
                <button class="stopbutton hidden">Stop</button>
                <button class="resetbutton">Reset</button>
                <input class="tempo" type="number" min="30" max="240" id="tempo"> <span>bpm</span>
            </section>
            <section role="region" class="sequencer">
            </section>
            <section class="save-controls" role="region">
                <button class="save-button save-load">Save</button>
                <button class="load-button save-load">Load</button>
                <p class="save-feedback hidden"></p>
            </section>
            <section class="load ">
            </section>
        </section>
    </main>
    
    <audio data-key="kick" src="sounds/boom.wav"></audio>
    <audio data-key="snare" src="sounds/snare.wav"></audio>
    <audio data-key="openhat" src="sounds/openhat.wav"></audio>
    <audio data-key="hihat" src="sounds/hihat.wav"></audio>
    <script src="app.js"></script>
</body>
</html>
